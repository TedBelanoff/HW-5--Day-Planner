<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    
    <!-- Editing the lock icon from FontAwesome -->
    <style>
      .fa-lock {font-size:40px}
    </style>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
    </header>

<!-- Time-blocks are below. Each timeblock has an hour, an input field, and its own hourly onclick function -->
    <div class="time-block col-md-10 offset-md-1">
      <div class="row">
        <div class="hour col-md-1">9AM</div>
        <input type="text" class="future col-md-9" id="hournine"></input>
        <div class="saveBtn col-md-2">
          <i class="fa fa-lock" aria-hidden="true" onclick="saveNine()"> </i>
        </div>
      </div>
    </div>

    <div class="time-block col-md-10 offset-md-1">
      <div class="row">
        <div class="hour col-md-1">10AM</div>
        <input type="text" class ="future col-md-9" id="hourten"></input>
        <div class="saveBtn col-md-2">
          <i class="fa fa-lock" aria-hidden="true" onclick=saveTen()> </i>
        </div>
      </div>
    </div>

    <div class="time-block col-md-10 offset-md-1">
      <div class="row">
        <div class="hour col-md-1">11AM</div>
        <input type="text" class ="future col-md-9" id="houreleven"></input>
        <div class="saveBtn col-md-2">
          <i class="fa fa-lock" aria-hidden="true" onclick=saveEleven()> </i>
        </div>
      </div>
    </div>

    <div class="time-block col-md-10 offset-md-1">
      <div class="row">
        <div class="hour col-md-1">12PM</div>
        <input type="text" class ="future col-md-9" id="hourtwelve"></input>
        <div class="saveBtn col-md-2">
          <i class="fa fa-lock" aria-hidden="true" onclick=saveTwelve()> </i>
        </div>
      </div>
    </div>

    <div class="time-block col-md-10 offset-md-1">
      <div class="row">
        <div class="hour col-md-1">1PM</div>
        <input type="text" class ="future col-md-9" id="hourone"></input>
        <div class="saveBtn col-md-2">
          <i class="fa fa-lock" aria-hidden="true" onclick=saveOne()> </i>
        </div>
      </div>
    </div>

    <div class="time-block col-md-10 offset-md-1">
      <div class="row">
        <div class="hour col-md-1">2PM</div>
        <input type="text" class ="future col-md-9" id="hourtwo"></input>
        <div class="saveBtn col-md-2">
          <i class="fa fa-lock" aria-hidden="true" onclick=saveTwo()> </i>
        </div>
      </div>
    </div>

    <div class="time-block col-md-10 offset-md-1">
      <div class="row">
        <div class="hour col-md-1">3PM</div>
        <input type="text" class ="future col-md-9" id="hourthree"></input>
        <div class="saveBtn col-md-2">
          <i class="fa fa-lock" aria-hidden="true" onclick=saveThree()> </i>
        </div>
      </div>
    </div>

    <div class="time-block col-md-10 offset-md-1">
      <div class="row">
        <div class="hour col-md-1">4PM</div>
        <input type="text" class ="future col-md-9" id="hourfour"></input>
        <div class="saveBtn col-md-2">
          <i class="fa fa-lock" aria-hidden="true" onclick=saveFour()> </i>
        </div>
      </div>
    </div>

    <div class="time-block col-md-10 offset-md-1">
      <div class="row">
        <div class="hour col-md-1">5PM</div>
        <input type="text" class ="future col-md-9" id="hourfive"></input>
        <div class="saveBtn col-md-2">
          <i class="fa fa-lock" aria-hidden="true" onclick=saveFive()> </i>
        </div>
      </div>
    </div>

<!-- I imported jquery, moment, and my own javascript script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
   </body>
</html>
